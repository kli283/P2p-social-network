<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/homeStyle.css">
    <title>My Webpage</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo" >
		<a href="/"><img class="logo" src="https://image.ibb.co/cxd0qy/Li_chat.png", alt="Lichat Logo"></a>
        </div>
        <div class="logout">
            <form action="/logout" method="post" enctype="multipart/form-data">
            <input type="submit" value="Log Out"/></form>
	    </div>
        <div class="messages">
            <form action="/showMessages" method="post" enctype="multipart/form-data">
                 <button name="username" type="submit" value={{user}}>Messages</button>
            </form>
            <!--<input type="submit" value="Messages" name="username"/></form>-->
	    </div>
        <div class="searchBox">
            <form action="/requestProfile" method="post" enctype="multipart/form-data">
            <input type="text" name="userProfile" placeholder="Username"/>

	    </div>
            <div class="search">
            <input type="submit" value="Search Profile"/>
                </form>
            </div>
        <div class="userBox">
            <p class="usernameList"><b>All Users: </b></p>
            {% for user in userList %}
            <p class="usernameList">
                {{user}}
            </p>

            {% endfor %}
        </div>
    </div>



</body>
</html>
